<!DOCTYPE html>
<html>

<head>

    <title>Calculator</title>
    <meta charset="utf-8" />

    <script type="text/javascript">

        function cube() {

            let num = document.getElementById("n1");

            num.value = Math.pow(num.value, 3);

        }

        function sinus() {

            let num = document.getElementById("n2");

            num.value = Math.sin(num.value);

        }

    </script>

</head>

<body>
    <h1>Calculadora de José Manuel Pérez Barros</h1>

    Number:

    <input type="text" id="n1" />
    <p>
        <button onclick="cube()"> x^3 </button>
    </p>

    Number:

    <input type="text" id="n2" />
    <p>
        <button onclick="sinus()"> sin(x) </button>
    </p>

</body>

</html>
